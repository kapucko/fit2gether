{% extends 'fit2gether_core/base.html' %}

{% block content %}
<div class="container">
<div class="row">

<div class="jumbotron">
  <h1>Hello {{ user.username }}</h1>
  <p>You are on your Dashboard</p>
  <p>Your locations:</p>
  {% for location in user.location_admin.all %}
    <a href="{% url 'fit2gether_core:location_detail' location.slug %}">{{ location.name }}</a>
  {% endfor %}
</div>
</div>
</div>
{% endblock %}
